<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 사칙연산 ! </title>

<script type="text/javascript">

	function check_onclick()
	{
		check_form = document.fw;
		
		first = check_form.first.value;
		last = check_form.last.value;
		
		if(first.trim()=="" || last.trim()=="")
		{
			alert("아무것도 입력안하시면 안됩니다!");
			return false;
		}
		
		regNumber = /^[0-9]*$/;
		
		// 검색한 문자열에 패턴이 잇는지 여부를 나타내는 부울 값을 반환.
		if(!regNumber.test(first) || !regNumber.test(last) )
		{
			alert("숫자만 입력됩니다!")
			return false;
		}
		
		return true;
	}
	
</script>

</head>
<body>

	<form action="../calc.do" method="GET" name="fw" onsubmit="return check_onclick();">
	

		<input type="text" name="first">
		<!-- <input type="text" name="middle"> -->
		<select name="middle">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" name="last">
		
		<br><br><button type="submit">submit</button>
	</form>

</body>
</html>
